<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="saveTheDetails(event)">
            <label for="text" class="form-label">Choose Expense Amount</label>
            <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" name="amount" id="expense" class="form-control" required>
            </div>
            <label for="text" class="form-label">Choose description</label>
            <input type="text" name="description" id="description" class="form-control" required>
            <div>
                <label for="category">Choose a category: </label>  
                <select id="category" name="category">
                    <option>Fuel</option>
                    <option>Food</option>
                    <option>Electricity</option>
                    <option>Movie</option>
                </select>
            </div>
            <button>Add expense</button>
        </form>
        <ul id="listOfItems"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
